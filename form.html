<body>
    <header>

    </header>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <label> Product Name
                <select id="product" name="product-name" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </label>

            <div>Overall Rating </div>
            <label><input type="radio" name="rating" id="one" required>‚≠ê</label>
            <label><input type="radio" name="rating" id="two" required>‚≠ê‚≠ê</label>
            <label><input type="radio" name="rating" id="three" required>‚≠ê‚≠ê‚≠ê</label>
            <label><input type="radio" name="rating" id="four" required>‚≠ê‚≠ê‚≠ê‚≠ê</label>
            <label><input type="radio" name="rating" id="five" required>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>

            <label>Date of Installation <input type="date" name="date-installed" id="date-installed" required></label>

            <div>Which features did you find useful in the product? <br><i>(Check all that apply)</i></div>
            <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
            <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
            <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
            <label><input type="checkbox" id="design" name="design" value="yes">Design</label>

            <!-- <label>Written review <i>(optional)</i><input type="text" id="review" name="review"></label> -->
             <div>Written review</div>
             <textarea id="review" name="review"></textarea>
            <label>User Name <i>(optional)</i><input type="text" id="username" name="username"></label>

            <input type="submit" value="Share my Review" id="share">
        </form>
    </main>
